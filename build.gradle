plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.appium:java-client:10.0.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.38.0'
    testImplementation 'org.testng:testng:7.11.0'
}

test {
    useTestNG()
}